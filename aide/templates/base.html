<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Aide de l'application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
        <!-- Ajoutez ces liens dans la section head -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>

    <!-- Pour avoir un style similaire à PyCharm (thème Darcula) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/darcula.min.css">


</head>
<body>
    <nav>
        <ul>
            <li><a id="accueil" href="/">Accueil</a></li>
            <li><a id="enregistre" href="/enregistre">Enregistrement</a></li>
            <li><a id="import" href="/import">Import</a></li>
            <li><a id="export" href="/export">Export</a></li>
            <li><a id="carte" href="/cartes">Carte</a></li>
            <li><a id="install" href="/install">Installation</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((el) => {
            hljs.highlightElement(el);
        });
    });
</script>

</body>
</html>
